<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administrador de Turnos</title>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container">
	<div class="row">
		<h1>Lista de Turnos</h1>
	</div>
	
	<div class="row">
	<div class="col-lg-3">
		<a th:href="@{/turnos/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar Turnos</a>
	</div>
	</div>
	
	<table class="table table-striped table-bordered">
	<thead class="table-dark">
	<tr> 
		<th> Turno Atenci√≥n</th>
		<th> Estado</th>
		<th>Acciones</th>		
	</tr>
	</thead>
	
	<tbody>
	<tr th:each="turno: ${turnos}">
		<td th:text="${turno.turnoAtencion}"> </td> 
		<td th:text="${turno.estado}"> </td>
		<td>
			<a th:href="@{/turnos/editar/{id}(id=${turno.id})}" 
			class="btn btn-primary btn-sm">Actualizar </a>
			 
			<a th:href="@{/turnos/{id}(id=${turno.id})}" 
			class="btn btn-danger btn-sm">Borrar </a> 
		</td>
	</tr>
	</tbody>	
	</table>	
</div>
</body>
</html>
