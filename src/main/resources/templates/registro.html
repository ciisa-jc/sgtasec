<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registro</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="fragments/navbar"></div>
			
	<!-- create HTML registration form  -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Se ha registrado exitosamente
						en nuestra app!</div>
				</div>

				<h1>Registro</h1>

				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombre"> Nombre </label> <input
							id="nombre" class="form-control" th:field="*{nombre}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="apellidoPaterno">
							Apellido Paterno </label> <input id="apellidoPaterno"
							class="form-control" th:field="*{apellidoPaterno}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="apellidoMaterno">
							Apellido Materno </label> <input id="apellidoMaterno"
							class="form-control" th:field="*{apellidoMaterno}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="rut"> Rut </label> <input
							id="rut" class="form-control" th:field="*{rut}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>¿Ya está registrado? <a href="/" th:href=@{/login}>Login</a>
						</span>
					</div>
				</form>

			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
