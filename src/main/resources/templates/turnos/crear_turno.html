<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Administrador de Turnos</title>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/navbar"></div>
	<div class="container">
	<div class="row">
	<div class="col-lg-6 col-md-6 col-sm-6 container justifyu-content-center card">
	<h1 class="text-center">Crear nuevo Turnos</h1>
	<div class="card-body">
	<form th:action="@{/turnos}" th:object="${turno}" method="POST">
		<div class="form-group">
		<label>Turno Atención</label>
		<input 
		type="text"
		name="turnoAtencion"
		th:field="*{turnoAtencion}"
		class="form-control"
		placeholder="Ingresar Turno Atención"		
		/> 		
		</div>
		<div class="form-group">
		<label>Estado</label>
		<input 
		type="text"
		name="estado"
		th:field="*{estado}"
		class="form-control"
		placeholder="Ingresar Estado"		
		/> 
		</div>
		<div class="box-footer">
		<button type="submit" class="btn btn-primary">
		Enviar
		</button>
		</div>
				
	</form>
	</div>
	</div> 
	</div> 
	</div>
</body>
</html>
