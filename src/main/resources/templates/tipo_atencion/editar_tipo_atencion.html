<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Administrador de Tipo Atención</title>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
	<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justifyu-content-center card">
				<h1 class="text-center">Actualizar Tipo Atención</h1>
				<div class="card-body">
					<form th:action="@{/tipo_atencion/{id} (id=${tipoAtencion.id})}"
						th:object="${tipoAtencion}" method="POST">
						<div class="form-group">
							<label>Nombre</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Ingresar Nombre" />
						</div>
						<div class="form-group">
							<label>Tiempo Atencion</label> <input type="text"
								name="tiempoAtencion" th:field="*{tiempoAtencion}" class="form-control"
								placeholder="Ingresar Tiempo Atención" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
