<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recuperar</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="fragments/navbar"></div>
			
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Recuperar contraseña</h1>
			
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Revise su correo para recuperar contraseña!</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Correo no registrado!</div>
				</div>

				
				
				<form th:action="@{/recuperar}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="email"> Ingrese email valido para recuperar contraseña </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Recuperar</button>
						<span>¿Ya está registrado? <a href="/" th:href=@{/login}>Login</a>
						</span>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
