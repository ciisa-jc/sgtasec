<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registro y Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="fragments/navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Login</h1>
				<form th:action="@{/login}" method="post">

					<!--  error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario o contraseña
							invalida.</div>
					</div>

					<!-- logout -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Usuario deslogueado.</div>
					</div>

					<div class="form-group">
						<label for="username">Usuario </label>: <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Ingresar email" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label for="username"> Password </label>: <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Ingresar passsword" required />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 co-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>¿Nuevo usuario? <a href="/" th:href="@{/registro}">
							Registrarse aquí</a></span>
				</div>
				<div class="form-group">
					<span>¿Olvidaste tu contraseña? <a th:href="@{/recuperar}">
							Recuperar aquí</a></span>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
