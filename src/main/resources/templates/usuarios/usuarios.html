<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administrador de Usuarios</title>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container">
	<div class="row">
		<h1>Lista de Usuarios</h1>
	</div>
	
	<table class="table table-striped table-bordered">
	<thead class="table-dark">
	<tr> 
		<th> Nombre</th>
		<th> Apellido Paterno</th>
		<th> Apellido Materno</th>
		<th> Email</th>
		<th> Rut</th>
		<th>Acciones</th>		
	</tr>
	</thead>
	
	<tbody>
	<tr th:each="usuario: ${usuarios}">
		<td th:text="${usuario.nombre}"> </td> 
		<td th:text="${usuario.apellidoPaterno}"> </td> 
		<td th:text="${usuario.apellidoMaterno}"> </td>
		<td th:text="${usuario.email}"> </td>
		<td th:text="${usuario.rut}"> </td>
		<td>
			<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" 
			class="btn btn-primary btn-sm">Actualizar </a>
			 
			<a th:href="@{/usuarios/{id}(id=${usuario.id})}" 
			class="btn btn-danger btn-sm">Borrar </a> 
		</td>
	</tr>
	</tbody>
	
	</table>
	
</div>
</body>
</html>
