<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Administrador de Alertas</title>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
	<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justifyu-content-center card">
				<h1 class="text-center">Actualizar Alerta</h1>
				<div class="card-body">
					<form th:action="@{/alertas/{id} (id=${alerta.id})}"
						th:object="${alerta}" method="POST">
						<div class="form-group">
							<label>Color</label> <input type="text" name="color"
								th:field="*{color}" class="form-control"
								placeholder="Ingresar color" />
						</div>
						<div class="form-group">
							<label>Duraci&oacute;n</label> <input type="text"
								name="duracion" th:field="*{duracion}" class="form-control"
								placeholder="Ingresar duraci&oacute;n" />
						</div>
						<div class="form-group">
							<label>Descripci&oacute;n</label> <input type="text"
								name="descripcion" th:field="*{descripcion}"
								class="form-control" placeholder="Ingresar descripci&oacute;n" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
